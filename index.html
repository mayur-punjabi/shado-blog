<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Shadow Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="post-container">
	<div class="header">
		<div class="header-content shadow-2xl">
			<img class="shadow" src="https://instagram.famd4-1.fna.fbcdn.net/v/t51.2885-19/s150x150/96220346_243135980341189_2715315050796548096_n.jpg?_nc_ht=instagram.famd4-1.fna.fbcdn.net&_nc_ohc=1fJ0oZBM3bEAX-VEjkd&oh=45ea06b4225d2d8c7cc0065d2ba0fc15&oe=5EECECD8" />
			<h1>THE WEEKLY SPARK</h1>
		</div>
	</div>
	<div class="content">
		<div class="post">
			<div class="post-image">
				<img class="shadow-xl" src="https://instagram.famd4-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/97205499_2333930260240254_4239802112440184813_n.jpg?_nc_ht=instagram.famd4-1.fna.fbcdn.net&_nc_cat=106&_nc_ohc=XCxlFokmSUMAX9e7GOz&oh=c520ca8332abe5563b041c09c7494ad4&oe=5EEE2B9C" />
			</div>
			<div class="post-text  shadow-lg">
				Why Taking Initiative is Important?
			</div>
		</div>
		<div class="post">
			<div class="post-image">
				<img class="shadow-xl" src="https://instagram.famd4-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/96084505_610762126177331_2032228058571715956_n.jpg?_nc_ht=instagram.famd4-1.fna.fbcdn.net&_nc_cat=111&_nc_ohc=S0HxR0dwBh8AX_TEdpe&oh=631368911446d7802772653db19af20f&oe=5EEBFF92" />
			</div>
			<div class="post-text  shadow-lg">
				The famous Pomodoro technique works for most of us. Does it work for you?
			</div>
		</div>
		<div class="post">
			<div class="post-image">
				<img class="shadow-xl" src="https://instagram.famd4-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/95985269_276726590126550_802132215411042053_n.jpg?_nc_ht=instagram.famd4-1.fna.fbcdn.net&_nc_cat=106&_nc_ohc=Ejq8GcPoupcAX8YBOed&oh=040600cb28837fb105ac13474c866d6e&oe=5EED69EC" />
			</div>
			<div class="post-text  shadow-lg">
				HOW LESS IS MORE?
			</div>
		</div>
		<div class="post">
			<div class="post-image">
				<img class="shadow-xl" src="https://instagram.famd4-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/96001896_104405394537785_5763250066217046395_n.jpg?_nc_ht=instagram.famd4-1.fna.fbcdn.net&_nc_cat=105&_nc_ohc=cVbyK-KJdV0AX8XxCN8&oh=fc4c2fa747a060f0dcbffd316446571c&oe=5EEEEAF1" />
			</div>
			<div class="post-text  shadow-lg">
				Let's ignite the spark and find out the why.
			</div>
		</div>
	</div>

	<div class="footer">
		<i class="fab fa-instagram"></i>
		<i class="fab fa-twitter"></i>
		<i class="fab fa-facebook-f"></i>
	</div>
</div>
	<script>
		window.onload=()=>{
	let container = document.querySelector('.post-container');
			container.style.height = window.innerHeight+"px";
	alert('updated\n'+'window height - ' + window.innerHeight+'\n'+'container height - '+window.getComputedStyle(container).getPropertyValue('height'));
}
	</script>	
  
</body>
</html>
